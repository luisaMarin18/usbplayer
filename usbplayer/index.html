<html>

<head>
    <title>Music Player</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<!--el nav es la barra de navegacion -->
<body>
    <div class="cnt">
        <div class="container" >
            <nav class="navbar rounded px-5">   
               <div class="container-fluid">
         
                <!-- titulo de la app con class que se parece a logo-->
              
                <a class="navbar-brand text-white">
                    <h3>Music Player </h3>
                </a>
 
                <!-- El logo de la app -->
                 
                <a href="#">
                    <img style="height: 100px;color: white;" src="images/logo.png">
                </a>

               </div>
           </nav>
   
           <!-- Div donde se representa el titulpo "welcome to usb player" 
              y la busqueda-->


           <div>

            <h1 class="text-center my-5" style="color:white;">
                Bienvenido a usb player</h1>


            <!---la barra de buqueda con el boton buscar -->

            <!--- el mb-3 garamtiza que la columna quede centrada -->
            <div class="input-group mb-3">

                <!--- input-->

                <!-- el id del input es relavante para accionarlo
                 desde el javascript-->

                <input id="search-field" type="text" class="form-control" 
                placeholder="digite el nombre del artista" >

                <!--- boton--->
                <!-- el boton tiene asociado un evento-->
                <button onclick="searchSong()" 
                             class="btn btn-primary search-btn" >Busqueda
                </button>
            </div>  
            
            <!-- div  que va a contener el resultado de las canciones-->
            <!---el id del div es importante para referenciarlo desde el js.-->

            <div id="song-container"  class="search-result col-md-10 mx-auto py-4">


           </div>
        </div>
    </div> 
    
    <script src="app.js"></script>
</body>

</html>
